[Metadata]
Name=Common
Author=Alex Guerrieri <klaidliadon@gmail.com>
Information=Global variables and styles
License=Creative Commons
Version=1.0.3

[Variables]
WhiteFull=255,255,255,255
ShadowFull=0,0,0,128
White=255,255,255,192
Shadow=0,0,0,64
Transparent=0,0,0,0
Size=120
FontSize=18
Spacing=45
Unit=metric

[_style]
StringEffect=Shadow
FontEffectColor=#SHADOW#
FontColor=#WHITEFULL#
Transparency=192
FontFace=Segoe UI Light
AntiAlias=1
SolidColor=0,0,0,1

[_hover]
FontColor=#WHITE#
MouseOverAction=[!SetOption #CURRENTSECTION# FontColor #WHITEFULL#][!SetOption #CURRENTSECTION# FontEffectColor #SHADOWFULL#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# FontColor #WHITE#][!SetOption #CURRENTSECTION# FontEffectColor #SHADOW#][!Redraw]

[_darker]
FontColor=#WHITE#

@Include=./keys.ini
