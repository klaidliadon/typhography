[Metadata]
Name=System
Author=Alex Guerrieri <klaidliadon@gmail.com>
Information=Displays the current date and time.
License=Creative Commons
Version=1.0.0

@Include=../common.ini

[_system]
StringAlign=Right
Padding=0,0,65,0
X=450

[_User]
Measure=Plugin
Plugin=SysInfo
SysInfoType=USER_NAME
UpdateDivider=-1

[_Host]
Measure=Plugin
Plugin=SysInfo
SysInfoType=HOST_NAME
UpdateDivider=-1

[_OSVersion]
Measure=Plugin
Plugin=SysInfo
SysInfoType=OS_VERSION
UpdateDivider=-1

[_OSBits]
Measure=Plugin
Plugin=SysInfo
SysInfoType=OS_BITS 
UpdateDivider=-1

[_IP]
Measure=Plugin
Plugin=SysInfo
SysInfoType=IP_ADDRESS 
SysInfoData=1

[MeterUser]
Meter=String
MeterStyle=_system | _style
MeasureName=_User
MeasureName2=_Host
FontSize=20
Text=%1@%2

[MeterOS]
Meter=String
MeterStyle=_system | _style
MeasureName=_OSVersion
MeasureName2=_OSBits
FontSize=16
StringStyle=Italic
Text=%1 x%2
Y=5R

[MeterIP]
Meter=String
MeterStyle=_system | _style
MeasureName=_IP
FontSize=16
Text=IP Address: %1
Y=0R