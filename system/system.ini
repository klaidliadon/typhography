[Metadata]
Name=System
Author=Alex Guerrieri <klaidliadon@gmail.com>
Information=Displays info about the system.
License=Creative Commons
Version=1.0.0

@Include=../common.ini

[_system]
StringAlign=Right
Padding=0,0,65,0

[_User]
Measure=Plugin
Plugin=SysInfo
SysInfoType=USER_NAME
UpdateDivider=-1

[_Host]
Measure=Plugin
Plugin=SysInfo
SysInfoType=HOST_NAME
UpdateDivider=-1

[_OSVersion]
Measure=Plugin
Plugin=SysInfo
SysInfoType=OS_VERSION
UpdateDivider=-1

[_OSBits]
Measure=Plugin
Plugin=SysInfo
SysInfoType=OS_BITS 
UpdateDivider=-1

[_IP]
Measure=Plugin
Plugin=SysInfo
SysInfoType=IP_ADDRESS 
SysInfoData=1


[MeterIP]
Meter=String
MeterStyle=_system | _style
MeasureName=_IP
FontSize=16
Text=IP Address: %1
X=(#PWORKAREAWIDTH#)
Y=(#PWORKAREAHEIGHT#)-#SIZE#

[MeterOS]
Meter=String
MeterStyle=_system | _style
MeasureName=_OSVersion
MeasureName2=_OSBits
FontSize=16
StringStyle=Italic
Text=%1 x%2
X=0r
Y=-35r

[MeterUser]
Meter=String
MeterStyle=_system | _style
MeasureName=_User
MeasureName2=_Host
StringCase=Proper
FontSize=20
Text=%1@%2
X=0r
Y=-35r



