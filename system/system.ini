[Metadata]
Name=System
Author=Alex Guerrieri <klaidliadon@gmail.com>
Information=Displays info about the system.
License=Creative Commons
Version=1.0.0

@Include=../common.ini

[_User]
Measure=Plugin
Plugin=SysInfo
SysInfoType=USER_NAME
UpdateDivider=-1

[_Host]
Measure=Plugin
Plugin=SysInfo
SysInfoType=HOST_NAME
UpdateDivider=-1

[_OSVersion]
Measure=Plugin
Plugin=SysInfo
SysInfoType=OS_VERSION
UpdateDivider=-1

[_OSBits]
Measure=Plugin
Plugin=SysInfo
SysInfoType=OS_BITS 
UpdateDivider=-1

[_IP]
Measure=Plugin
Plugin=SysInfo
SysInfoType=IP_ADDRESS 
SysInfoData=2

[_MaxTemp]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=MaxTemperature
UpdateDivider=10

[_CpuSpeed]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=CpuSpeed
UpdateDivider=10

[_system]
StringAlign=Right
Padding=0,0,65,0
FontSize=16
X=0r
Y=-35r

[MeterTemp]
Meter=String
MeterStyle=_system | _style
MeasureName=_CpuSpeed
MeasureName2=_MaxTemp
Text="Freq/Temp: %1MHz/%2°C"
StringCase=Proper
Text=%1@%2
X=(#PWORKAREAWIDTH#)
Y=(#PWORKAREAHEIGHT#)-#SIZE#

[MeterIP]
Meter=String
MeterStyle=_system | _style
MeasureName=_IP
Text=IP Address: %1

[MeterOS]
Meter=String
MeterStyle=_system | _style
MeasureName=_OSVersion
MeasureName2=_OSBits
StringStyle=Italic
Text=%1 x%2

[MeterUser]
Meter=String
MeterStyle=_system | _style
MeasureName=_User
MeasureName2=_Host
StringCase=Proper
FontSize=20
Text=%1@%2
Y=-39r