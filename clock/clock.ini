[Metadata]
Name=Clock
Author=Alex Guerrieri <klaidliadon@gmail.com>
Information=Displays the current date and time.
License=Creative Commons
Version=1.0.1

@Include=../common.ini

[_hour]
Measure=Time
Format=%H

[_minute]
Measure=Time
Format=%M

[_date]
Measure=Time
Format=%d %b %Y

[_week]
Measure=Time
Format=%A

[_clock]
FontSize=#SIZE#
ClipString=1
StringAlign=Center
W=(#SIZE#)*2.5
LeftMouseUpAction="outlookcal:"

[meter_hour]
Meter=String
MeterStyle=_clock | _style
MeasureName=_hour
X=(#WORKAREAWIDTH#)-2*(#SIZE#)-2*(#SPACING#)
Y=0

[meter_minute]
Meter=String
MeterStyle=_clock | _style
MeasureName=_minute
X=((#SIZE#)+2*(#SPACING#))r
Y=((#SIZE#)*0.58)r

[meter_week]
Meter=String
MeterStyle=_clock | _style
FontSize=(#SIZE#)/5
MeasureName=_week
X=0r
Y=(-0.20*#SIZE#)r


[meter_date]
Meter=String
MeterStyle=_clock | _style
FontSize=(#SIZE#)/5
MeasureName=_date
X=(-((#SIZE#)+2*(#SPACING#)))r
Y=(+1.35*#SIZE#)r

