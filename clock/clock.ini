[Metadata]
Name=Clock
Author=Alex Guerrieri <klaidliadon@gmail.com>
Information=Displays the current date and time.
License=Creative Commons
Version=1.0.0

@Include=../common.ini

[_hour]
Measure=Time
Format=%H

[_minute]
Measure=Time
Format=%M

[_date]
Measure=Time
Format=%d %b %Y

[_week]
Measure=Time
Format=%A

[_clock]
FontSize=#Size#
ClipString=1
StringAlign=Center
W=(#SIZE#)*2.5

[meter_hour]
Meter=String
MeterStyle=_clock | _style
MeasureName=_hour
X=(#PWORKAREAWIDTH#)-(#SIZE#)*2.50
Y=0

[meter_minute]
Meter=String
MeterStyle=_clock | _style
MeasureName=_minute
X=(#SIZE#*1.55)r
Y=(#SIZE#)*0.60

[meter_week]
Meter=String
MeterStyle=_clock | _style
FontSize=(#SIZE#)/5
MeasureName=_week
X=0r
Y=(#SIZE#)*0.50

[meter_date]
Meter=String
MeterStyle=_clock | _style
FontSize=(#SIZE#)/5
MeasureName=_date
X=(#SIZE#*-1.55)r
Y=(#SIZE#)*1.70

